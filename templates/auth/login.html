<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>


</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='banner.png') }}" alt="Logo" class="logo img-fluid">
                </div>
                <h3 class="text-center">Login to MDSAAS</h1>
                <form method="POST" action="/login" class="mt-4">
                    <div class="form-group">
                        <input type="text" placeholder="Username" class="form-control" id="username" name="username"
                            required value="{{request.form.username}}">
                    </div>
                    <div class="input-group mb-5">
                        <input placeholder="Your password" type="password" class="form-control" id="password"
                            name="password" required value="{{request.form.password}}">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i id="showPasswordIcon" class="fa fa-eye" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                    <div class="text-center mt-2">
                        <p>
                            Don't have an account? <a href="/register">Sign up.</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script>
    const passwordInput = document.getElementById("password");
    const showPasswordIcon = document.getElementById("showPasswordIcon");

    showPasswordIcon.addEventListener("click", () => {
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            showPasswordIcon.classList.remove("fa-eye");
            showPasswordIcon.classList.add("fa-eye-slash");
        } else {
            passwordInput.type = "password";
            showPasswordIcon.classList.remove("fa-eye-slash");
            showPasswordIcon.classList.add("fa-eye");
        }
    });

    // Function to display a toast message using jQuery
    function showToast(message) {
    const toastHtml = '<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="5000" style="position: fixed; top: 10px; left: 40%;">\
                    <div class="toast-header">\
                        <strong class="mr-auto">Notification</strong>\
                        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">\
                            <span aria-hidden="true">&times;</span>\
                        </button>\
                    </div>\
                    <div class="toast-body px-5 mt-2 mb-2">' + message + '</div>\
                </div>';

    $(toastHtml).appendTo('body').toast('show');
}

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('success') === 'true') {
        showToast("Registration successful!");
    }
</script>

</html>
